<!DOCTYPE html>
<html>

<head>
    <title>Weekly Timetable</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Weekly Class Timetable</h2>
    <table>
        <tr>
            <th>Day/Time</th>
            <th>9:00-10:00</th>
            <th>10:00-11:00</th>
            <th>11:00-12:00</th>
            <th>12:00-1:00</th>
            <th>1:00-2:00</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>PHP</td>
            <td>JavaScript</td>
            <td rowspan="5">Break</td>
            <td>Database</td>
            <td>Lab</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Web Development</td>
            <td>Networks</td>
            <td>Lab</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>PHP</td>
            <td>JavaScript</td>
            <td>Database</td>
            <td>Free</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Networks</td>
            <td>Database</td>
            <td colspan="2">Project</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>PHP</td>
            <td>WordPress</td>
            <td colspan="2">Lab</td>
        </tr>
    </table>
</body>

</html>
